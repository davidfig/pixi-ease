<head>
    <style>
        body {
            text-align: center;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.5/pixi.js"></script>
    <script src="../../ease.js"></script>
</head>

<body>
    <script>
        let block, width, height

        function rand(n)
        {
            return Math.round(Math.random() * n)
        }

        function move()
        {
            const e = Ease.ease.add(block, { x: rand(width), y: rand(height), rotation: rand(2 * Math.PI) }, { duration: 1000 + rand(1000) }) //, removeExisting })
            e.once('complete', () => move())
        }

        window.onload = () =>
        {
            const app = new PIXI.Application({ autoresize: true })
            app.view.style.textAlign = 'center'
            document.body.appendChild(app.view)
            width = app.view.width
            height = app.view.height
            const div = document.createElement('div')
            div.innerHTML = '<div>Standalone + PIXI v4<a href="https://https://github.com/davidfig/pixi-ease">pixi-ease</a></div>'
            document.body.appendChild(div)

            block = app.stage.addChild(new PIXI.Sprite(PIXI.Texture.WHITE))
            block.tint = 0x00ff00
            block.anchor.set(0.5)

            move()
        }
    </script>
</body>
